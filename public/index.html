<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Open Board project</title>

<body>
    <div class="option-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tool">
        <img class="pencil" src="pencil.jpg">
        <img class="eraser"src="eraser.png">
        <img class="download"src="download.png">
        <img class="upload"src="gallery.png">
        <img class="stickynotes"src="stickyNotes.jpg">
        <img class="undo"src="undo.png">
        <img class="redo"src="redo.jpg">
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-Width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    <div class="erase-tool-cont">
        <input type="range"min="2" max="10" value="3" class="eraser-Width">
    </div>
